{% extends "base.html" %}

{% block content %}
<div id="content"> 
	<h3 class="title">用户登录</h3> 
	<form class="form-user" id="login" method="post"> 
		<p> 
			<label for="username" class="f-label">用户名</label> 
			<input type="text" value="" id="username" class="f-text" name="username" /> 
			<span class="hint"></span> 
		</p> 
		<p> 
			<label for="username" class="f-label">密码</label> 
			<input type="password" maxlength="32" value="" id="password" class="f-text" name="password" /> 
		</p> 
		<p class="act"> 
			<input type="submit" value="登录" class="f-submit"/> 
			 或者 <a href="/signup">注册一个帐号</a>	
		</p> 

	</form> 
</div> 
{% endblock %}
