{% extends "base.html" %}

{% block content %}
<div id="content"> 
  <div id="search-form"> 
	<form method="get" action="/search_result"> 
	  <label class="hidden" for="s"> 
		<input type="text" value="" size="50" name="s" id="s" /> 
		<input type="submit" class="f-submit" value="Search" /></label> 
	</form> 
  </div> <!-- search-form -->
 
  <div id = 'Tips'>
	<h3>{{ Tips }}</h3>
  </div> <!-- Tips -->

  <div id="search-book-list"> 
	<ul> 
	  {% for book in books %}
	  <li class="post-4398913 post type-post hentry category-it"> 
		<div class="book-meta">
		  <div class="cover"><a href={{ book.image_src }} title={{ book.title }}><img src={{ book.image_src }} alt={{ book.title }} width="110" height="130"></a>
		  </div> <!-- cover -->
		  <div class="info">
			<p><span>书名：</span><a href="/subject/{{ book.ISBN }}">{{ book.title }}</a></p>
			<p><span>作者：</span>{{ book.author }}</p><p><span>出版日期：</span>{{ book.publish_date }}</p>
			<p><span>出版社：</span>{{ book.publisher }}</p><p><span>页数：</span>{{ book.pages }}</p>
			<p><span>ISBN：</span>{{ book.ISBN }}</p>
		  </div> <!-- info -->
		</div>	 <!-- book-meta -->
	  </li> 
	  {% endfor %}
	</ul>
  </div> <!-- search-book-list -->
</div> <!-- content -->
{% endblock %}
